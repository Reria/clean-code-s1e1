<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>

    <header class="header">
      <h1 class="header__title">The Eisenhower matrix</h1>
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix eisenhower for productivity">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">
      <section class="add-task">
        <label class="add-task__label" for="new-task">Add Item</label>
        <div class="add-task__task-row-wrapper">
          <input id="new-task" class="add-task__input" type="text">
          <button class="add-task__add-button">Add</button>
        </div>
      </section>

      <section class="tasks">
        <h2 class="tasks__title">Todo</h2>
        <ul class="tasks__list" id="incompleteTasks">

          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input" type="text">
            <button class="task__edit-button">Edit</button>
            <button class="task__delete-button">
              <img class="task__delete-icon" src="./remove.svg" alt="remove icon for task">
            </button>
          </li>

          <li class="task task--edit-mode">
              <input class="task__checkbox" type="checkbox">
            <label class="task__label task__label_edit-mode">Go Shopping</label>
            <input class="task__input task__input_edit-mode" type="text" value="Go Shopping">
            <button class="task__save-button">Save</button>
            <button class="task__delete-button">
              <img class="task__delete-icon" src="./remove.svg" alt="remove icon for task">
            </button>
          </li>
        </ul>
      </section>

      <section class="completed">
        <h2 class="completed__title">Completed</h2>
        <ul class="completed__list">
          <li class="task">
            <input class="task__checkbox task__checkbox_completed" type="checkbox" checked>
            <label class="task__label task__label_completed">See the Doctor</label>
            <input class="task__input" type="text">
            <button class="task__edit-button">Edit</button>
            <button class="task__delete-button">
              <img class="task__delete-icon" src="./remove.svg" alt="remove icon for task">
            </button>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
